<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>a website is a portal</title>

    <style>
      body {
        background-color: pink;
        margin: 25px;
      }

      .main {
        border: 2px dotted green;
        /* subtract twice the margin from body */
        height: calc(100vh - 50px);
        margin: auto;
        width: 100%;
      }

      .picture {
        border: 2px solid green;
        display: inline-flex;
        flex-direction: column;
        flex-wrap: wrap;
        font-style: italic;
        max-width: 300px;
        margin: 1rem;
      } 

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <figure class="picture">
        <img src="/assets/cat.jpeg" />
        <figcaption>this is a cat</figcaption>
      </figure>
      <figure class="picture">
        <img src="/assets/dog.jpeg" />
        <figcaption>this is a dog</figcaption>
      </figure>
      <figure class="picture">
        <embed src="public/something-else.txt" />
        <figcaption>this is something else</figcaption>
      </figure>
      <figure class="picture">
        <embed src="public/wow.txt" />
        <figcaption>i'm amazed</figcaption>
      </figure>
    </main>
  </body>
</html>
