<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>a website is a portal</title>

    <style>
      body {
        background-color: pink;
        margin: 25px;
      }

      .main {
        border: 2px dotted green;
        /* subtract twice the margin from body */
        height: calc(100vh - 50px);
        margin: auto;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <figure>
        <img src="/assets/cat.jpg" />
        <figcaption>this is a cat</figcaption>
      </figure>
      <figure>
        <img src="/assets/dog.jpg" />
        <figcaption>this is a dog</figcaption>
      </figure>
    </main>
  </body>
</html>
