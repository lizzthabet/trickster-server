<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>a website is full of tricks</title>

    <style>
      html {
        
      }

      body {
        background-color: pink;
        padding: 25px;
      }

      .main {
        border: 2px dotted green;
        box-sixing: border-box;
        /* subtract twice the padding from body */
        min-height: calc(100vh - 110px);
        margin: auto;
        padding: 1rem;
      }
      
      .heading {
        font-style: italic;
        color: green;
      }

      .picture {
        border: 2px solid green;
        display: inline-flex;
        flex-direction: column;
        flex-wrap: wrap;
        font-style: italic;
        max-width: 300px;
        margin: 0 0 1rem 0;
      } 

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1 class="heading">
        Welcome to my trickster web server
      </h1>
      <h2 class="heading">
        where the html stays the same, but nothing else does
      </h2>
      <figure class="picture">
        <img src="/assets/cat.jpeg" />
        <figcaption>this is a cat</figcaption>
      </figure>
      <figure class="picture">
        <img src="/assets/dog.jpeg" />
        <figcaption>this is a dog</figcaption>
      </figure>
      <figure class="picture">
        <embed src="public/something-else.txt" />
        <figcaption>this is something else</figcaption>
      </figure>
      <figure class="picture">
        <embed src="public/wow.txt" />
        <figcaption>i'm amazed</figcaption>
      </figure>
    </main>
  </body>
</html>
